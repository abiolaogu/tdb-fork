apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: lumadb-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: lumadb-multicompat
  endpoints:
  - port: http
    path: /metrics
    interval: 15s

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: lumadb-alerts
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
  - name: lumadb.rules
    rules:
    - alert: HighErrorRate
      expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: High error rate on {{ $labels.instance }}
        description: "Error rate is above 5% for the last 5 minutes."

    - alert: HighLatency
      expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m])) > 1.0
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: High latency on {{ $labels.instance }}
        description: "99th percentile latency is above 1 second."

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lumadb-grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  lumadb.json: |
    # (JSON content populated from grafana/dashboards/lumadb.json)
    {}
