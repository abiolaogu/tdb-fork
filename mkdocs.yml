site_name: LumaDB Documentation
site_description: The AI-Native, High-Performance Database
site_url: https://lumadb.com
repo_url: https://github.com/lumadb/luma
repo_name: lumadb/luma

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - search.suggest

nav:
  - Home: index.md
  - Architecture: architecture_design.md
  - User Manual: user_manual.md
  - Training:
    - Manual: training_manual.md
    - Video Scripts: video_training_scripts.md
  - PRD: prd.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
