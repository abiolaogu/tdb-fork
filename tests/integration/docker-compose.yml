version: '3.8'

services:
  # Go Cluster Node
  luma-node:
    build:
      context: ../../
      dockerfile: go-cluster/Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      LUMA_NODE_ID: node-test
      LUMA_HTTP_ADDR: :8080
      LUMA_GRPC_ADDR: :9090
      LUMA_RAFT_ADDR: :10000
    volumes:
      - ./data:/data
    networks:
      - luma-test-net

  # Python AI Service
  luma-ai:
    build:
      context: ../../
      dockerfile: python-ai/Dockerfile
    ports:
      - "8000:8000"
    environment:
      LUMA_AI_PORT: 8000
    networks:
      - luma-test-net

networks:
  luma-test-net:
    driver: bridge
