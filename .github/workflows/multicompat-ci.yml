name: LumaDB Multicompat CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'crates/lumadb-multicompat/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/lumadb-multicompat/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -p lumadb-multicompat -- --check

      - name: Clippy
        run: cargo clippy -p lumadb-multicompat -- -D warnings

      - name: Run tests
        run: cargo test -p lumadb-multicompat --all-features

      - name: Run doc tests
        run: cargo test -p lumadb-multicompat --doc

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Run benchmarks
        run: cargo bench -p lumadb-multicompat -- --noplot --save-baseline main

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/

  performance-regression:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Checkout base branch
        run: git checkout ${{ github.base_ref }}

      - name: Run base benchmarks
        run: cargo bench -p lumadb-multicompat -- --noplot --save-baseline base

      - name: Checkout PR branch
        run: git checkout ${{ github.sha }}

      - name: Run PR benchmarks and compare
        run: |
          cargo bench -p lumadb-multicompat -- --noplot --baseline base 2>&1 | tee benchmark_comparison.txt
          
          # Check for significant regressions (>20% slower)
          if grep -q "regressed" benchmark_comparison.txt; then
            echo "::warning::Performance regressions detected"
            grep "regressed" benchmark_comparison.txt
          fi

      - name: Upload comparison
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-comparison
          path: benchmark_comparison.txt

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build server
        run: cargo build -p lumadb-multicompat --bin lumadb-compat-server

      - name: Start server
        run: |
          ./target/debug/lumadb-compat-server &
          sleep 5
          curl -f http://localhost:8000/health || exit 1

      - name: Run integration tests
        run: cargo test -p lumadb-multicompat integration

      - name: Stop server
        run: pkill lumadb-compat-server || true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run audit
        run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Run coverage
        run: cargo llvm-cov -p lumadb-multicompat --lcov --output-path lcov.info

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
