version: '3.8'

services:
  # Go Cluster Node
  tdb-node:
    build:
      context: ../../
      dockerfile: go-cluster/Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      TDB_NODE_ID: node-test
      TDB_HTTP_ADDR: :8080
      TDB_GRPC_ADDR: :9090
      TDB_RAFT_ADDR: :10000
    volumes:
      - ./data:/data
    networks:
      - tdb-test-net

  # Python AI Service
  tdb-ai:
    build:
      context: ../../
      dockerfile: python-ai/Dockerfile
    ports:
      - "8000:8000"
    environment:
      TDB_AI_PORT: 8000
    networks:
      - tdb-test-net

networks:
  tdb-test-net:
    driver: bridge
