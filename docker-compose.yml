version: '3.8'

services:
  # Go Cluster Node (Core Database Service)
  luma-node:
    build:
      context: .
      dockerfile: go-cluster/Dockerfile
    container_name: luma-node-01
    ports:
      - "8080:8080" # HTTP API
      - "9090:9090" # gRPC Internal
    environment:
      LUMA_NODE_ID: node-01
      LUMA_HTTP_ADDR: :8080
      LUMA_GRPC_ADDR: :9090
      LUMA_RAFT_ADDR: :10000
    volumes:
      - luma-data:/data
    networks:
      - luma-net
    restart: unless-stopped

  # Python AI Service (Optional AI Features)
  luma-ai:
    build:
      context: .
      dockerfile: python-ai/Dockerfile
    container_name: luma-ai
    ports:
      - "8000:8000"
    environment:
      LUMA_AI_PORT: 8000
      LUMA_AI_HOST: 0.0.0.0
    networks:
      - luma-net
    restart: unless-stopped

  # Redpanda (Event Streaming)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - "8081:8081"
      - "8082:8082"
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - luma-net
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health | grep -E 'Healthy|OK'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda Console (Optional UI)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    ports:
      - "8090:8080"
    environment:
      KAFKA_BROKERS: redpanda:29092
    depends_on:
      - redpanda
    networks:
      - luma-net

volumes:
  luma-data:
  redpanda-data:


networks:
  luma-net:
    driver: bridge
